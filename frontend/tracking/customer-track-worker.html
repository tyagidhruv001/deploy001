<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Worker | KaryaSetu</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0f0f;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(30, 32, 58, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 1rem;
            z-index: 1001;
        }

        .back-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.3rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: color 0.2s;
        }

        .back-btn:hover {
            color: #00d2ff;
        }

        .header h1 {
            font-size: 1.2rem;
            flex: 1;
        }

        #map {
            flex: 1;
            z-index: 1;
        }

        .info-card {
            position: absolute;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 32, 58, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            min-width: 320px;
            max-width: 400px;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .worker-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .worker-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00d2ff, #a855f7);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .worker-details h3 {
            font-size: 1.1rem;
            margin-bottom: 0.2rem;
        }

        .worker-details p {
            font-size: 0.85rem;
            opacity: 0.7;
        }

        .tracking-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00ff88;
            margin-bottom: 0.3rem;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-top: 1rem;
        }

        .pulse {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff88;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2000;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #00d2ff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            background: rgba(255, 59, 48, 0.2);
            border: 1px solid rgba(255, 59, 48, 0.5);
            color: #ff3b30;
            padding: 1rem;
            border-radius: 12px;
            margin: 1rem;
        }
    </style>
</head>

<body>
    <div class="header">
        <button class="back-btn" onclick="history.back()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h1>Track Worker Location</h1>
    </div>

    <div id="map"></div>

    <div class="info-card">
        <div class="worker-info">
            <div class="worker-avatar" id="worker-avatar">üë∑</div>
            <div class="worker-details">
                <h3 id="worker-name">Loading...</h3>
                <p id="worker-role">Worker</p>
            </div>
        </div>

        <div class="tracking-stats">
            <div class="stat-item">
                <div class="stat-value" id="distance">--</div>
                <div class="stat-label">Distance (km)</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="eta">--</div>
                <div class="stat-label">ETA (min)</div>
            </div>
        </div>

        <div style="text-align: center;">
            <div class="status-badge">
                <span class="pulse"></span>
                <span>Tracking Active</span>
            </div>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading map...</p>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script type="module">
        import { auth, db } from '../config.js';
        import { doc, getDoc, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const API_URL = 'http://localhost:5000';
        const urlParams = new URLSearchParams(window.location.search);
        const bookingId = urlParams.get('bookingId');
        const workerName = urlParams.get('workerName') || 'Worker';

        let map, customerMarker, workerMarker, routeLine;
        let customerPos = null;
        let workerPos = null;

        // Update worker info
        document.getElementById('worker-name').textContent = workerName;

        async function initMap() {
            try {
                // Get customer location (from user's profile or booking)
                const user = auth.currentUser;
                if (user) {
                    const userDoc = await getDoc(doc(db, 'users', user.uid));
                    if (userDoc.exists()) {
                        const userData = userDoc.data();
                        // Use user's location or default to Delhi
                        customerPos = userData.location || { lat: 28.6139, lng: 77.2090 };
                    }
                } else {
                    // Default location if not logged in
                    customerPos = { lat: 28.6139, lng: 77.2090 };
                }

                // Initialize map
                map = L.map('map').setView([customerPos.lat, customerPos.lng], 14);

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap',
                    maxZoom: 19
                }).addTo(map);

                // Custom icons
                const customerIcon = L.divIcon({
                    html: '<div style="background:#00d2ff;width:35px;height:35px;border-radius:50%;border:3px solid white;display:flex;align-items:center;justify-content:center;font-size:1.3rem;box-shadow:0 4px 12px rgba(0,210,255,0.4);">üè†</div>',
                    iconSize: [35, 35],
                    className: ''
                });

                const workerIcon = L.divIcon({
                    html: '<div style="background:#00ff88;width:35px;height:35px;border-radius:50%;border:3px solid white;display:flex;align-items:center;justify-content:center;font-size:1.3rem;box-shadow:0 4px 12px rgba(0,255,136,0.4);">üë∑</div>',
                    iconSize: [35, 35],
                    className: ''
                });

                // Add customer marker
                customerMarker = L.marker([customerPos.lat, customerPos.lng], { icon: customerIcon })
                    .addTo(map)
                    .bindPopup('<b>Your Location</b>');

                document.getElementById('loading').style.display = 'none';

                // Start tracking worker
                startTracking();

            } catch (error) {
                console.error('Map init error:', error);
                document.getElementById('loading').innerHTML = '<div class="error">Failed to load map. Please refresh.</div>';
            }
        }

        async function startTracking() {
            if (!bookingId) {
                console.warn('No bookingId provided, using demo mode');
                return;
            }

            // Set up real-time listener for worker location
            const unsubscribe = onSnapshot(doc(db, 'locations', bookingId),
                (doc) => {
                    if (doc.exists()) {
                        const data = doc.data();
                        if (data.workerLocation) {
                            updateWorkerLocation(data.workerLocation);
                        }
                    }
                }, (error) => {
                    console.error('Tracking error:', error);
                });

            // Also poll API every 5 seconds as backup
            setInterval(fetchWorkerLocation, 5000);
        }

        async function fetchWorkerLocation() {
            if (!bookingId) return;

            try {
                const response = await fetch(`${API_URL}/api/location/${bookingId}`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.data.workerLocation) {
                        updateWorkerLocation(data.data.workerLocation);
                    }
                }
            } catch (error) {
                console.error('Failed to fetch location:', error);
            }
        }

        function updateWorkerLocation(location) {
            workerPos = { lat: location.lat, lng: location.lng };

            const workerIcon = L.divIcon({
                html: '<div style="background:#00ff88;width:35px;height:35px;border-radius:50%;border:3px solid white;display:flex;align-items:center;justify-content:center;font-size:1.3rem;box-shadow:0 4px 12px rgba(0,255,136,0.4);">üë∑</div>',
                iconSize: [35, 35],
                className: ''
            });

            if (!workerMarker) {
                workerMarker = L.marker([workerPos.lat, workerPos.lng], { icon: workerIcon })
                    .addTo(map)
                    .bindPopup('<b>' + workerName + '</b><br>En route to you');
            } else {
                workerMarker.setLatLng([workerPos.lat, workerPos.lng]);
            }

            updateRouteLine();
            updateStats();
        }

        function updateRouteLine() {
            if (!customerPos || !workerPos) return;

            if (routeLine) {
                map.removeLayer(routeLine);
            }

            routeLine = L.polyline(
                [[customerPos.lat, customerPos.lng], [workerPos.lat, workerPos.lng]],
                {
                    color: '#00d2ff',
                    weight: 3,
                    opacity: 0.7,
                    dashArray: '10, 10'
                }
            ).addTo(map);

            // Fit bounds to show both markers
            const bounds = L.latLngBounds([
                [customerPos.lat, customerPos.lng],
                [workerPos.lat, workerPos.lng]
            ]);
            map.fitBounds(bounds, { padding: [50, 50] });
        }

        function updateStats() {
            if (!customerPos || !workerPos) return;

            const distance = calculateDistance(
                customerPos.lat, customerPos.lng,
                workerPos.lat, workerPos.lng
            );

            const eta = Math.round((distance / 0.4) * 60); // Assuming 24 km/h average speed

            document.getElementById('distance').textContent = distance.toFixed(2);
            document.getElementById('eta').textContent = eta;
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        // Initialize on load
        window.addEventListener('load', initMap);
    </script>
</body>

</html>
