<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Service | KaryaSetu</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Leaflet Map CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Theme -->
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="customer-dashboard.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0f0f0f;
        }

        #map {
            height: 100vh;
            width: 100%;
            z-index: 1;
        }

        /* Floating Status Card */
        .track-status-card {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            background: rgba(20, 20, 30, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.5rem;
            z-index: 1000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translate(-50%, 100%);
            }

            to {
                transform: translate(-50%, 0);
            }
        }

        .driver-info {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .driver-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.5);
        }

        .eta-badge {
            background: var(--neon-green);
            color: #000;
            padding: 4px 12px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.85rem;
            margin-left: auto;
        }

        .contact-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .contact-btn:hover {
            background: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>

<body>

    <button class="back-btn" onclick="window.location.href='customer-dashboard.html'">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
    </button>

    <div id="map"></div>

    <div class="track-status-card">
        <div class="driver-info">
            <div class="driver-avatar" id="w-avatar">RK</div>
            <div style="flex: 1;">
                <h3 style="margin: 0; display:flex; align-items:center;" id="w-name">Rajesh Kumar</h3>
                <p class="text-muted" style="margin: 4px 0;" id="w-service">Senior Plumber</p>
                <div style="display: flex; align-items: center; gap: 0.5rem; margin-top: 0.5rem;">
                    <span style="color: var(--neon-blue); font-size: 0.9rem;"><i class="fas fa-map-marker-alt"></i> 1.2
                        km away</span>
                    <span class="eta-badge" id="eta-time">5 mins</span>
                </div>
            </div>
            <div style="display: flex; gap: 0.5rem;">
                <button class="contact-btn" onclick="alert('Calling worker...')"><i
                        class="fas fa-phone-alt"></i></button>
                <button class="contact-btn" onclick="alert('Opening chat...')"><i class="fas fa-comment"></i></button>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="../js/utils.js"></script>
    <script>
        // Init Map
        // Default: Bangalore coordinates
        const map = L.map('map').setView([12.9716, 77.5946], 15);

        // Dark/Midnight theme tiles (CartoDB Dark Matter)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        // Custom Icons
        const userIcon = L.divIcon({
            className: 'custom-map-icon',
            html: `<div style="width: 20px; height: 20px; background: var(--neon-blue); border-radius: 50%; box-shadow: 0 0 15px var(--neon-blue); border: 2px solid #fff;"></div>`,
            iconSize: [20, 20]
        });

        const workerIcon = L.divIcon({
            className: 'custom-map-icon',
            html: `<div style="font-size: 2rem; color: var(--neon-green); filter: drop-shadow(0 0 5px var(--neon-green));"><i class="fas fa-motorcycle"></i></div>`,
            iconSize: [30, 30],
            iconAnchor: [15, 15]
        });

        // Markers
        const userPos = [12.9716, 77.5946];
        const workerStartPos = [12.9650, 77.5850]; // Slightly away

        const userMarker = L.marker(userPos, { icon: userIcon }).addTo(map);
        const workerMarker = L.marker(workerStartPos, { icon: workerIcon }).addTo(map);

        // Draw Route (Polyline) - Simulated styling
        const routePoints = [
            workerStartPos,
            [12.9680, 77.5900],
            userPos
        ];
        const polyline = L.polyline(routePoints, {
            color: '#00d2ff',
            weight: 4,
            opacity: 0.7,
            dashArray: '10, 10'
        }).addTo(map);

        // Simulate Movement
        let progress = 0;
        function animateWorker() {
            progress += 0.005;
            if (progress > 1) progress = 0; // Loop for demo

            // Simple Linear interpolation between start and end (rough demo)
            const lat = workerStartPos[0] + (userPos[0] - workerStartPos[0]) * progress;
            const lng = workerStartPos[1] + (userPos[1] - workerStartPos[1]) * progress;

            workerMarker.setLatLng([lat, lng]);

            // Update ETA text simulation
            const mins = Math.ceil((1 - progress) * 10);
            document.getElementById('eta-time').textContent = mins + ' mins';

            requestAnimationFrame(animateWorker);
        }
        animateWorker();

        // Load Booking Data from URL or LocalStorage
        const urlParams = new URLSearchParams(window.location.search);
        const bookingId = urlParams.get('bookingId');

        // Mock data fill if ID exists
        if (bookingId) {
            // In real app, fetch(bookingId) ...
            // Here we just use what passed or defaults
        }

    </script>
</body>

</html>
