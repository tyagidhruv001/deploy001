<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to KaryaSetu - Your Trusted Blue-Collar Service Platform">
    <title>Login - KaryaSetu</title>

    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="auth.css">
</head>

<body>
    <div class="auth-container gradient-mesh">
        <div class="auth-card card-glass">
            <div class="auth-header">
                <a href="../index.html" class="back-link">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M12.5 15L7.5 10L12.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    Back
                </a>

                <div class="logo">
                    <span class="logo-icon">üîß</span>
                    <span class="logo-text">KaryaSetu</span>
                </div>

                <h1>Welcome Back</h1>
                <p>Login to continue to your account</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="alert alert-error hidden" id="errorAlert"></div>

                <div class="input-group">
                    <label class="input-label" for="phone">Phone Number</label>
                    <div class="input-with-icon">
                        <span class="input-icon">üì±</span>
                        <input type="tel" id="phone" class="input-field" placeholder="+91 98765 43210"
                            pattern="[0-9]{10}" required>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label" for="password">Password</label>
                    <div class="input-with-icon">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="password" class="input-field" placeholder="Enter your password"
                            required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <span id="eyeIcon">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="link">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-lg" id="loginBtn">
                    <span id="loginBtnText">Login</span>
                    <div class="spinner spinner-sm hidden" id="loginSpinner"></div>
                </button>

                <div class="divider">
                    <span>OR</span>
                </div>

                <button type="button" class="btn btn-secondary btn-lg">
                    <span>üì±</span>
                    Login with OTP
                </button>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html" class="link">Sign Up</a></p>
                </div>
            </form>
        </div>

        <!-- Background shapes -->
        <div class="auth-bg-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check for role
            const urlParams = new URLSearchParams(window.location.search);
            let role = urlParams.get('role') || Storage.get('karyasetu_user_role');

            if (!role) {
                // If no role found, redirect to selection
                window.location.href = 'role-select.html?mode=login';
                return;
            } else {
                // Update UI to show role
                const roleText = role === 'customer' ? 'Customer' : 'Worker';
                const titleElement = document.querySelector('h1');
                if (titleElement) titleElement.textContent = `${roleText} Login`;
                Storage.set('karyasetu_user_role', role);
            }

            // Login with Password Handler
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await handleLogin(role, 'password');
                });
            }

            // Login with OTP Handler
            const otpBtn = document.querySelector('.btn-secondary');
            if (otpBtn) {
                otpBtn.addEventListener('click', async () => {
                    // In a real app, this would trigger OTP generation
                    await handleLogin(role, 'otp');
                });
            }

            // Toggle password functionality
            const togglePassword = document.getElementById('togglePassword');
            if (togglePassword) {
                togglePassword.addEventListener('click', () => {
                    const passwordInput = document.getElementById('password');
                    const eyeIcon = document.getElementById('eyeIcon');
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        eyeIcon.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
                    } else {
                        passwordInput.type = 'password';
                        eyeIcon.textContent = 'üëÅÔ∏è';
                    }
                });
            }
        });

        async function handleLogin(role, method) {
            const phoneInput = document.getElementById('phone');
            const passwordInput = document.getElementById('password');
            const remember = document.getElementById('remember').checked;

            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginSpinner = document.getElementById('loginSpinner');
            const errorAlert = document.getElementById('errorAlert');

            // Basic Validation
            if (!phoneInput.value) {
                showToast('Please enter your phone number', 'error');
                return;
            }
            if (method === 'password' && !passwordInput.value) {
                showToast('Please enter your password', 'error');
                return;
            }

            // UI Loading State
            if (loginBtn && loginBtnText && loginSpinner) {
                loginBtnText.classList.add('hidden');
                loginSpinner.classList.remove('hidden');
                loginBtn.disabled = true;
            }
            if (errorAlert) errorAlert.classList.add('hidden');

            try {
                // API Call
                // Backend expects phone in E.164 format (+91XXXXXXXXXX)
                let formattedPhone = phoneInput.value.trim();
                if (!formattedPhone.startsWith('+')) {
                    formattedPhone = '+91' + formattedPhone;
                }

                const response = await API.auth.login({
                    idToken: 'mock-token-from-frontend-until-firebase-client-sdk-added',
                    phone: formattedPhone
                });

                const userData = {
                    ...response.user,
                    loggedIn: true,
                    loginTime: new Date().toISOString(),
                    remember: remember
                };

                // FORCE OVERRIDE: Trust the selected role (from URL) over the backend role
                // This creates a "Hybrid" session where the user ACTS as the selected role
                if (role) {
                    userData.role = role;
                }

                // Use the global Storage utility if available, else fallback
                if (typeof Storage !== 'undefined') {
                    Storage.set('karyasetu_user', userData);
                    if (userData.profile) {
                        Storage.set('karyasetu_user_profile', userData.profile);
                    }
                } else {
                    // Fallback should typically not happen if util is loaded, but ensuring session isolation
                    sessionStorage.setItem('karyasetu_user', JSON.stringify(userData));
                    if (userData.profile) {
                        sessionStorage.setItem('karyasetu_user_profile', JSON.stringify(userData.profile));
                    }
                }

                showToast('Login Successful!', 'success');

                // Redirect
                // Redirect
                setTimeout(() => {
                    // Prioritize user's selected role (from URL/storage) over backend role
                    // This creates a smoother experience for testing/hybrid accounts
                    const targetRole = role || userData.role;

                    if (targetRole === 'worker') {
                        window.location.href = '../dashboard/worker-dashboard.html';
                    } else {
                        window.location.href = '../dashboard/customer-dashboard.html';
                    }
                }, 500);

            } catch (error) {
                console.error("Login Error:", error);
                if (errorAlert) {
                    errorAlert.textContent = error.message || 'Login failed. Please try again.';
                    errorAlert.classList.remove('hidden');
                }

                // Reset UI
                if (loginBtn && loginBtnText && loginSpinner) {
                    loginBtnText.classList.remove('hidden');
                    loginSpinner.classList.add('hidden');
                    loginBtn.disabled = false;
                }
            }
        }
    </script>
</body>

</html>
