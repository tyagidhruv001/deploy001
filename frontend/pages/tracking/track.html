<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Professional - Live GPS | KaryaSetu</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0f0f;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(30, 32, 58, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 1rem;
            z-index: 1001;
        }

        .header h1 {
            font-size: 1.2rem;
            flex: 1;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .status-badge.waiting {
            background: rgba(255, 206, 0, 0.2);
            color: #ffce00;
        }

        .status-badge.active {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }

        .pulse {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        #map {
            flex: 1;
            z-index: 1;
        }

        .info-card {
            position: absolute;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 32, 58, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            min-width: 320px;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00ff88;
            margin-bottom: 0.3rem;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .location-btn {
            background: linear-gradient(135deg, #00d2ff, #a855f7);
            color: #fff;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
            transition: transform 0.2s;
        }

        .location-btn:hover {
            transform: scale(1.02);
        }

        .location-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-msg {
            background: rgba(255, 59, 48, 0.2);
            border: 1px solid rgba(255, 59, 48, 0.5);
            color: #ff3b30;
            padding: 1rem;
            border-radius: 12px;
            margin-top: 1rem;
            font-size: 0.85rem;
        }

        .success-msg {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid rgba(0, 255, 136, 0.5);
            color: #00ff88;
            padding: 1rem;
            border-radius: 12px;
            margin-top: 1rem;
            font-size: 0.85rem;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1><i class="fas fa-route" style="color: #00d2ff;"></i> Track Professional</h1>
        <div class="status-badge waiting" id="status-badge">
            <span class="pulse"></span>
            <span id="status-text">Locating Professional...</span>
        </div>
    </div>

    <div id="map"></div>

    <div class="info-card">
        <h3 style="margin-bottom: 1rem; color: #00d2ff;">üìç Location Status</h3>

        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-value" id="distance">--</div>
                <div class="stat-label">Distance (km)</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="eta">--</div>
                <div class="stat-label">ETA (min)</div>
            </div>
        </div>

        <button class="location-btn" id="get-location-btn">
            <i class="fas fa-crosshairs"></i> Get My Location
        </button>

        <div id="message-area"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script type="module">
        import { apiFetch } from "/js/api.js";

        const urlParams = new URLSearchParams(window.location.search);
        const bookingId = urlParams.get('bookingId') || 'default-test';

        let map, myMarker, friendMarker, routeLine;
        let myPos = null;
        let friendPos = null;
        let updateInterval = null;

        function initMap() {
            map = L.map('map').setView([28.6139, 77.2090], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap',
                maxZoom: 19
            }).addTo(map);

            startTracking();
        }

        window.getMyLocation = async function () {
            const btn = document.getElementById('get-location-btn');
            const msgArea = document.getElementById('message-area');

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Getting location...';
            msgArea.innerHTML = '';

            if (!navigator.geolocation) {
                msgArea.innerHTML = '<div class="error-msg">Your browser does not support GPS</div>';
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-crosshairs"></i> Try Again';
                return;
            }

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const { latitude, longitude, accuracy } = position.coords;
                    myPos = { lat: latitude, lng: longitude };

                    const myIcon = L.divIcon({
                        html: '<div style="background:#00d2ff;width:35px;height:35px;border-radius:50%;border:3px solid white;display:flex;align-items:center;justify-content:center;font-size:1.3rem;box-shadow:0 4px 12px rgba(0,210,255,0.4);">üè†</div>',
                        iconSize: [35, 35],
                        className: ''
                    });

                    if (!myMarker) {
                        myMarker = L.marker([latitude, longitude], { icon: myIcon })
                            .addTo(map)
                            .bindPopup('<b>Your Location</b><br>Accuracy: ' + Math.round(accuracy) + 'm');
                        map.setView([latitude, longitude], 14);
                    } else {
                        myMarker.setLatLng([latitude, longitude]);
                    }

                    await sendLocation('customer', latitude, longitude);

                    msgArea.innerHTML = '<div class="success-msg">‚úì Your location shared! Waiting for professional...</div>';
                    btn.innerHTML = '<i class="fas fa-check"></i> Location Shared';

                    updateStats();
                },
                (error) => {
                    console.error('GPS error:', error);
                    let message = 'Failed to get location';
                    msgArea.innerHTML = `<div class="error-msg">${message}</div>`;
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-crosshairs"></i> Try Again';
                }
            );
        };

        document.getElementById('get-location-btn').addEventListener('click', window.getMyLocation);

        async function sendLocation(userType, lat, lng) {
            try {
                await apiFetch(`/location/${bookingId}`, {
                    method: 'PUT',
                    body: JSON.stringify({
                        userId: userType + '-' + bookingId,
                        userType,
                        lat: lat,
                        lng: lng
                    })
                });
            } catch (error) {
                console.error('Failed to send location:', error);
            }
        }

        function startTracking() {
            updateInterval = setInterval(fetchFriendLocation, 3000);
            fetchFriendLocation();
        }

        async function fetchFriendLocation() {
            try {
                const data = await apiFetch(`/location/${bookingId}`);
                if (data.success && data.data.workerLocation) {
                    updateFriendLocation(data.data.workerLocation);
                }
            } catch (error) {
                console.error('Failed to fetch friend location:', error);
            }
        }

        function updateFriendLocation(location) {
            friendPos = { lat: location.lat, lng: location.lng };

            const friendIcon = L.divIcon({
                html: '<div style="background:#00ff88;width:35px;height:35px;border-radius:50%;border:3px solid white;display:flex;align-items:center;justify-content:center;font-size:1.3rem;box-shadow:0 4px 12px rgba(0,255,136,0.4);">üë§</div>',
                iconSize: [35, 35],
                className: ''
            });

            if (!friendMarker) {
                friendMarker = L.marker([friendPos.lat, friendPos.lng], { icon: friendIcon })
                    .addTo(map)
                    .bindPopup('<b>Professional</b>');

                document.getElementById('status-badge').className = 'status-badge active';
                document.getElementById('status-text').textContent = 'Professional located!';
            } else {
                friendMarker.setLatLng([friendPos.lat, friendPos.lng]);
            }

            updateRouteLine();
            updateStats();
        }

        function updateRouteLine() {
            if (!myPos || !friendPos) return;

            if (routeLine) {
                map.removeLayer(routeLine);
            }

            routeLine = L.polyline(
                [[myPos.lat, myPos.lng], [friendPos.lat, friendPos.lng]],
                { color: '#00d2ff', weight: 3, opacity: 0.7, dashArray: '10, 10' }
            ).addTo(map);
        }

        function updateStats() {
            if (!myPos || !friendPos) return;

            const distance = calculateDistance(myPos.lat, myPos.lng, friendPos.lat, friendPos.lng);
            const eta = Math.round((distance / 0.4) * 60);

            document.getElementById('distance').textContent = distance.toFixed(2);
            document.getElementById('eta').textContent = eta;
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        window.addEventListener('load', initMap);
    </script>
</body>

</html>
