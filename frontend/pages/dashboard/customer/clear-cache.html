<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clearing Cache...</title>
    <style>
        body {
            background: #1a1d2e;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: #252a3f;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #4f46e5;
            margin-bottom: 1rem;
        }

        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .status {
            color: #10b981;
            font-weight: bold;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ§¹ Clearing Old Data...</h1>
        <div class="spinner"></div>
        <div class="status" id="status">Removing cached jobs...</div>
    </div>

    <script>
        // Force clear all worker dashboard data
        console.log('=== FORCE CLEARING ALL CACHED DATA ===');

        const keysToRemove = [
            'worker_jobs',
            'available_jobs',
            'karyasetu_jobs',
            'worker_earnings',
            'worker_reviews',
            'worker_performance',
            'worker_availability'
        ];

        keysToRemove.forEach(key => {
            localStorage.removeItem(key);
            console.log(`Removed: ${key}`);
        });

        document.getElementById('status').textContent = 'Cache cleared! Redirecting...';

        // Wait 2 seconds then redirect
        setTimeout(() => {
            window.location.href = 'worker-dashboard.html?nocache=' + Date.now();
        }, 2000);
    </script>
</body>

</html>
